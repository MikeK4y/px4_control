# Attitude Dynamics
t_roll: 0.17514
k_roll: 1.06641
t_pitch: 0.18445
k_pitch: 0.99807

# Damping coefficients
damping_coef: [-0.19357, -0.19357, -0.17423]

# Thrust coefficient
k_thrust: 13.90566

# Gravity on world frame
gravity: -9.8066

# NMPC cost function weights
# pos_w, vel_x -> [x, y, z]
# att_w -> [roll, pitch, yaw]
pos_w: [25, 25, 25]
vel_w: [5, 5, 5]
att_w: [1, 1, 5]

yaw_rate_cmd_w: 50
pitch_cmd_w: 100
roll_cmd_w: 100
thrust_cmd_w: 100

# NMPC input constraints
# bound -> [yaw_cmd, pitch_cmd, roll_cmd, thrust]
lbu: [-0.5, -0.2, -0.2, 0.1]
ubu: [ 0.5,  0.2,  0.2, 1.0]

# Backup velocity controller weights
# gain -> [position error gain, velocity error gain]
# PID -> [kP, kI, kD]
x_gain: [0.95, 0.65]
y_gain: [0.95, 0.65]
z_gain: [0.6, 0.45]
o_pid: [0.3, 0.0, 0.4]

# RC Switches
auto_channel: 5
auto_on: 1
auto_off: 0

offboard_channel: 6
offboard_on: 1
offboard_off: 0