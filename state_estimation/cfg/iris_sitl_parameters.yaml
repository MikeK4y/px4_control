# Attitude Dynamics
t_roll: 0.15478
k_roll: 1.03614
t_pitch: 0.15057
k_pitch: 1.01340

# Damping coefficients
damping_coef: [0.0, 0.0, 0.0]

# Thrust coefficient
k_thrust: 13.85007

# Gravity on world frame
gravity: -9.8066

# NMPC cost function weights
# pos_w, vel_x -> [x, y, z]
# att_w -> [roll, pitch, yaw]
pos_w: [21, 21, 17]
vel_w: [15, 15, 13]
att_w: [1, 1, 5]

yaw_rate_cmd_w: 50
pitch_cmd_w: 50
roll_cmd_w: 50
thrust_cmd_w: 50

# Backup velocity controller weights
# gain -> [position error gain, velocity error gain]
# PID -> [kP, kI, kD]
x_gain: [0.95, 0.65]
y_gain: [0.95, 0.65]
z_gain: [0.6, 0.45]
o_pid: [0.3, 0.0, 0.4]

# RC Switches
auto_channel: 5
auto_on: 1
auto_off: 0

offboard_channel: 6
offboard_on: 1
offboard_off: 0